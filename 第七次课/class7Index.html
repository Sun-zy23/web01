<html lang="en">
    <head>
       
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <title>Document </title>
            <style>
                 #box1{
                     background-color:rgb(0,60,128);
                     width: 50px;
                     height: 50px;
                     position:absolute ;
                     left: 200px;
                 }
            </style>
             </head>
        <body>
        <div id="box1" class="boxclass">

        </div>
        <br>
        <br>
        <br>
        <div>
        <input type="button" id="btn1" value="移动">
         </div>
        <script>
            var target=document.getElementById("btn1");
            target.onclick=function (){
                var topvalue=document.getElementById("box1").style.top;
                var leftvalue=document.getElementById("box1").style.left;     
            
                topvalue=topvalue.replace("px","")//100px 100
                topvalue=Number(topvalue)+ 5;//100  105
               
                leftvalue=leftvalue.replace("px","")
                leftvalue=Number(topvalue)+5;
               
                document.getElementById("box1").style.top=leftvalue+"px";
                document.getElementById("box1").style.left=topvalue+"px";
               }
        </script>
    </body>
</html>
