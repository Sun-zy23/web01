<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div >块级元素</div>
    <p>段落</p>

        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <hr>
    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>

            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
            
        </tr>

        <span>姓名：</span><input type="text">
        <br>
        <span>性别：</span><input type="radio">男&nbsp;
        <span>性别：</span><input type="radio">女&nbsp;
        </form>

        <address>江西南昌市 </address>
